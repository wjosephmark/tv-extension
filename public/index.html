<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stonks</title>
  <style>
    body {
      background-color: rgba(51, 51, 51, 0.585); 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 600px;
      width: 500px;
      margin: 0;
      flex-direction: column;
      text-align: center;
      font-family: Arial, sans-serif; 
    }
    img {
      margin-bottom: 40px; 
      width: 200px; 
      height: auto;
    }
    .buttons {
      display: flex;
      gap: 50px; 
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 50px 100px;
      font-size: 40px;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      width: 50px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .sell-button {
      background-color: #f44336;
    }
    .sell-button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <img src="images/sussy_baka.gif" alt="Animated GIF">
  <div class="buttons">
    <button class="button">Buy</button>
    <button class="button sell-button">Sell</button>
  </div>
</body>
</html>
