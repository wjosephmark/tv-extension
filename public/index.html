<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stonks</title>
  <style>
    body {
      background-color: rgba(255, 0, 0, 0.1); /* Transparent background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 600px;
      width: 300px;
      margin: 0;
      flex-direction: column;
      text-align: center;
      font-family: Arial, sans-serif; /* Clean font */
    }
    img {
      margin-bottom: 40px; /* Space for buttons */
    }
    .buttons {
      display: flex;
      gap: 50px; /* Increase space between buttons */
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 50px 100px;
      font-size: 40px;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      min-width: 220px; /* Ensure buttons don't get too small */
    }
    .button:hover {
      background-color: #45a049;
    }
    .sell-button {
      background-color: #f44336;
    }
    .sell-button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <img src="images/stonks.jpeg" alt="Stonks">
  
  <div class="buttons">
    <button class="button">Buy</button>
    <button class="button sell-button">Sell</button>
  </div>
</body>
</html>
